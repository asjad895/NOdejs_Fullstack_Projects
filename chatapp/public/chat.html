<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ChatLytics-Chat</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="customAlert" class="hidden">
            <div class="alert-content">
                <p id="error-message"></p>
                <span class="close-icon" onclick=hideCustomAlert()>&times;</span>
            </div>
        </div>
    
        <div class="container">
            <section class="sidebar">
                <div class="sidebarbanner">
                    <button id="create-group-button">New Chat</button>
                    <button id="ai-analyzer-button">AI Analyzer</button>
                </div>
                <h2><i class="fas fa-smile"></i>Groups<i class="fas fa-smile"></i></h2>
                <div class="overlay" id="create-group-form">
                    <div class="form-container">
                        <h2>Create New Chat</h2>
                        <form id="new-chat-form">
                            <label for="chat-name">Name:</label>
                            <input type="text" id="chat-name" name="chat-name" required>
                            <label for="chat-usecase">Usecase:</label>
                            <input type="text" id="chat-usecase" name="chat-usecase" required>
                            <button type="submit">Create</button>
                            <button id="cancel-button">Cancel</button>
                        </form>
                    </div>
                </div>
                <div class="group-list">
                    <ul id="group-list">
                    </ul>
                </div>
            </section>
            <section class="chat-section">
                <div id="message-container">
                <div class="chatbanner">
                    <a id="leave-btn" class="lbtn">Leave Room</a>
                    <h2>
                        <span class="left-content"><i class="fas fa-smile"></i>Asjad<i class="fas fa-smile"></i></span>
                        <span class="right-content">New Data</span>
                    </h2>
                </div>
                <div class="chat">
                    <div class="message sender">
                        <div class="avatar sender-avatar"></div>
                    </div>
                    <div class="message receiver">
                        <div class="avatar receiver-avatar"></div>
                    </div>
                </div>
                <div class="send">
                    <form action="#" id="send-cont">
                        <input type="text" name="sendip" placeholder="Write a message..."  id="sendip">
                        <button class="btn" type="submit">send</button>
                    </form>
                </div>
            </section>
        </div>
        <div class="border">
            <h5> ChatLytics  <h6>
                <i class="fas fa-smile"></i>  Your Conversational Hub  <i class="fas fa-smile"></i></h6>
            </h5>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
        <script src="js/user.js"></script>
        <script src="js/client.js"></script>
    </body>
    
</html>
