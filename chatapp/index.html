<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... Your existing head content ... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="sidebarbanner">
                <button id="create-group-button">New Chat</button>
                <button id="ai-analyzer-button">AI Analyzer</button>
                 <h2>Groups</h2>
            </div>
            <div class="group-list">
                <!-- List of existing groups -->
                <ul id="group-list">
                    <!-- Existing groups will be dynamically added here -->
                </ul>
            </div>
        </section>        
        <section class="chat-section">
            <!-- Second column content (chat messages) -->
            <div class="chatbanner">
                <!-- sender name -->
                 <h2>Asjad</h2>
            </div>
            <div class="chat">
                <div class="message sender">
                    <div class="avatar sender-avatar"></div>
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
        
                </div>
                <div class="message receiver">
                    <div class="avatar receiver-avatar"></div>
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 
                    <p>Hi asjad</p> 

                </div>
            </div>
            <!-- Additional messages... -->
            <div class="send">
                <form action="#" id="send-cont">
                    <input type="text" name="sendip" placeholder="Write a message..."  id="sendip">
                    <button class="btn" type="submit">send</button>
                </form>
            </div>
        </section>
    </div>
    <script src="js/user.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
